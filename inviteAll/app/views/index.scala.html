@(form: Form[_])

@main(Messages("login.title")) {
    <h1>@Messages("login.header")</h1>
    
    <h2>@Messages("login.message")</h2>
    
    @helper.form(action = routes.Application.login){
    
    <input type="text" name="code" value='@form("code").value' autocomplete="off"/>
    @if(form("code").hasErrors) {
    	<p>@Messages(form("code").error.get.message)</p>
    }
    
    <input type="submit" value="Enter" />  
    }
}
